<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="createaccount2.css" >
		<link rel="icon" href="logo1024.png" type="image/gif" sizes="26x26">
		<title>Create Account</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			function createFunc(){
				var input1 = document.getElementById("psw1").value;
				var input2 = document.getElementById("psw2").value;
				if(input1 == input2){
					document.getElementById("msg").style.display = "none";
					document.getElementById("psw1").style.borderColor = "#00e639";
					document.getElementById("psw2").style.borderColor = "#00e639";
					document.getElementById("psw1").style.borderWidth = "thin";
					document.getElementById("psw2").style.borderWidth = "thin";
					return true;
				}
				else{
					document.getElementById("psw1").style.borderColor = "#e60000";
					document.getElementById("psw2").style.borderColor = "#e60000";
					document.getElementById("psw1").style.borderWidth = "thin";
					document.getElementById("psw2").style.borderWidth = "thin";
					document.getElementById("msg").style.display = "block";
					return false;
				}
			}
		</script>
	</head>
	<body>
       <h2> GOVERNMENT COLLEGE OF ENGINEERING AND CERAMIC TECHNOLOGY , KOLKATA</h2>
		<form action="create2.php" method="post" id="myform" onsubmit="return createFunc();">
			<fieldset>
			<legend> CREATE NEW ACCOUNT</legend>
			<div class="cont">
				<p>Name <span style="color: red;">*</span> :&emsp;<input type="text" name="f_name" placeholder="Enter Your Name (in CAPS)" required></p>
				<p> Roll Number <span style="color: red;">*</span> :&emsp;<input type="text" name="f_roll" placeholder="Roll Number..." required></p>
				<p> Registration Number  :&emsp;<input type="text" name="f_reg" placeholder=" Registration Number..." ></p>
				<p class="G1"> Email :&emsp; <input type="email" name="f_email" placeholder="Your Email"></p>
				<p>Year of Admission :&emsp;<input type="number" min="2015" max="2099" name="f_year" placeholder="College Year" required></p>
				<p> Stream <span style="color: red;">*</span> : &emsp;
					<input type="radio" name="f_dept" value="CSE" required>CSE &emsp;
					<input type="radio" name="f_dept" value="IT" required>IT   &emsp;	
					<input type="radio" name="f_dept" value="CT" required>CT
				</p>
				<p>Password <span style="color: red;">*</span> :&emsp;<input id="psw1" type="password" name="f_psw" placeholder="Enter password" required>
				<p>Confirm Password <span style="color: red;">*</span> :&emsp;<input id="psw2" type="password" name="f_cpsw" placeholder="Re-Enter password..." required>
				<p id="msg" class="alert" hidden><b>Password didnot matched!!!</b></p>
			</div>
			</fieldset>
	<div class="buttons">
		<button type="reset" class="btn btn-danger" >Reset Input</button> 
		<button type="submit" class="btn btn-success" >Create</button>
	</div>
</form>
</div>
</body>
